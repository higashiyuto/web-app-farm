<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <div class="header-name">FarmLink</div>
        <div class="navigation">
            <div id="logout">logout</div>
        </div>
    </div>

    <div class="main-container">
        <div class="left-column">
            <div class="profile-container">
                <div class="img"><img src="" id="user-image" alt="ユーザ画像"></div>
                <div id="user-name"></div>
            </div>
            <div class="form-container">
                <textarea id="tweetInput" rows="20" placeholder="いまどうしてる?" class="form-input"></textarea>
                <div class="form">
                    <button id="post-button" class="form-button">投稿</button>
                    <label for="tweet-image" class="custom-file-button">画像を選択</label>
                    <input type="file" id="tweet-image" name="image">
                    <p id="image-name"></p>
                </div>
            </div>
        </div>

        <div class="tab-container">
            <div class="tab">
                <button class="tab-button active" data-tab="1">Posts</button>
                <button class="tab-button" data-tab="2">Worlds</button>
                <button class="tab-button" data-tab="3">Talk</button>
                <button class="tab-button" data-tab="4">Learn</button>
            </div>
            <div id="tab-content-1" class="tab-content active">
                <div class="search-toggle-container">
                    <input type="text" id="search-input" placeholder="キーワードで検索..." class="form-input">
                    <button class="search-button">検索</button>
                    <button class="toggle-icon">▼</button>
                </div>
                <div id="tweetList">
                    <img src="" alt="">
                    <div class="content-container">
                        <img src="" alt="" class="tweet-image">
                        <div class="tweet-name"></div>
                        <div class="tweet-content"></div>
                        <div class="tweet-content-image"></div>
                    </div>
                </div>
            </div>
            <div id="tab-content-2" class="tab-content">
                <div class="search-toggle-container">
                    <input type="text" id="search-input" placeholder="キーワードで検索..." class="form-input">
                    <button class="search-button">検索</button>
                    <button class="toggle-icon">▼</button>
                </div>
                <div id="tab-content-2" class="tab-content">
                    <div id="tweetList2"></div>
                </div>
            </div>
            <div id="tab-content-3" class="tab-content">
                <div>ここが本文</div>
            </div>
            <div id="tab-content-4" class="tab-content">
                <div>ここが本文</div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
