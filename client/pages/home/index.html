<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/home/style.css">
    <!-- 例：Mochiy Pop One -->
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <title>FarmLink</title>
</head>
<body>

    <div class="header-container">
        <div class="header-name">FarmLink</div>
        <div class="header">
            <div class="img"><img src="" id="user-image" alt="ユーザ画像"></div>
            <div id="user-name"></div>
        </div>
    </div>

    <div class="form-container">
        <!-- 左：フォーム -->
        <div class="form">
            <textarea id="tweetInput" rows="15" placeholder="いまどうしてる？" class="form-input"></textarea>
            <button id="post-button" class="form-button">投稿</button>
            <input type="file" id="tweet-image" name="image"/>
        </div>

        <!-- 右：タブ -->
        <div class="tab-container">
            <!-- タブボタン -->
            <div class="tab">
                <!-- active を削除 -->
                <button class="tab-button active" data-tab="1">Posts</button>
                <button class="tab-button" data-tab="2">Worls</button>
                <button class="tab-button" data-tab="3">Talk</button>
            </div>

            <div class="search-box">
                <div class="search-form">
                    <input type="text" placeholder="ハッシュタグで検索" class="search-input"/>
                    <button class="search-button">検索</button>
                </div>
            </div>

            <!-- タブ内容 -->
            <div id="tab-content-1" class="tab-content active">
                <div id="tweetlist">
                    <img src="" alt="">
                    <div class="content-container">
                        <div class="name"></div>
                        <div class="content"></div>
                        <div class="image"></div>
                    </div>
                </div>
            </div>
            <div id="tab-content-2" class="tab-content">
                <div id="worldtweetlist">
                    <img src="" alt="">
                    <div class="content-container">
                        <div class="name"></div>
                        <div class="content"></div>
                        <div class="tweet-contract-image"></div>
                    </div>
                </div>
            </div>
            <div id="tab-content-3" class="tab-content">
                <h3>タブ3の内容</h3>
                <p>これはタブ3の内容です。</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="/pages/home/script.js"></script>
</body>
</html>
